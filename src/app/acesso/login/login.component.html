<div class="container">
    <div class="jumbotron">
        <div class="center">
            <h3 class="header">Acesso ao sistema</h3>
            <img src="../assets/image/login.png" alt="usuário" width="150" />
            <br/>
            <br/>
        </div>
  
        <form id="login-form" >
  
            <div class="form-group">
                <input type="text" name="login" id="username" class="form-control" 
                     [(ngModel)]="usuario.usuario" placeholder="Usuário">
            </div>
            <div class="input-group form-group">
                <input type="password" name="senha" id="password" class="form-control"        p     
                    [(ngModel)]="usuario.senha" placeholder="password" /> 
            </div>
  
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="form-control" name="login-submit" 
                            id="login-submit" (click)="fazerLogin()">
                        Entrar  
                        </button>
                        
                    </div>
                </div>
            </div>
  
        </form>
    </div>
  </div>
